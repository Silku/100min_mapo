<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/static-style.css">
    <link rel="stylesheet" href="css/app-user-join-input.css">
</head>
<body>
    <main>
        <h1>회원가입</h1>
        <form id="signUpForm" action="app-user-main.html" method="get">
            <!-- 임시로 method get / 수정필요 -->
            <div class="inputBox">
                <input class="inputStyle" type="email" placeholder="이메일을 입력해 주세요.">
            </div>
            <div class="inputBox">
                <input class="inputStyle" type="text" placeholder="이름을 입력해 주세요.">
            </div>
            <div class="inputBox">
                <input class="inputStyle " type="text" placeholder="주소를 입력해 주세요.">
            </div>
            <div class="inputBox">
                <input class="inputStyle ver2" type="tel" placeholder="전화번호를 입력해 주세요.">
                <button class="btn btn-primary buttonStyle_inner" type="button">인증</button>
            </div>
            <div class="inputBox">
                <input class="inputStyle ver2" type="text" placeholder="인증번호를 입력해 주세요.">
                <button class="btn btn-primary buttonStyle_inner" type="button">확인</button>
            </div>
            <button class="btn btn-primary signUpButton" type="submit" >
                <p>회원가입</p>
            </button>
            <button class="btn btn-primary returnButton" type ="button" onclick="location.href='app-user-join-accept.html'">
                <p>이전</p>
            </button>
        </form>

    </main>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
