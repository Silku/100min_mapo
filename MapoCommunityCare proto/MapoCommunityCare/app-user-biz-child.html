<거점형 초등돌봄 + 교육지원공간 마포자람>

마포자람은 돌봄 사각지대에 있는 초등 1-6학년들을 대상으로 하며, 방과후 아이들의 쉼터이자 학습지원이 연결되는 공간으로, 돌봄이 필요한 초등자녀를 안심하고 맡길 수 있도록 돌봄+교육 전문 서비스를 제공합니다. 

1. 프로그램

- 돌봄서비스 : 간식서비스, 일상 생활지도

- 교육서비스 : 하루계획표 작성, 숙제지도

월 : 독서하브루타 (생각이 자라는 책읽기/일기쓰기/독서록)

화 : 어린이중국어 (재밌는 중국어 기초)

목 : 우리역사 (즐겁게 알아가는 역사탐험)

금 : 3D펜 (손끝으로 배우는 4차산업)


2. 대상 : 초등학생 1-6학년

3. 운영시간 

1. 학기 12:30-19:30

2. 방학 9:00-19:30

● 코로나로 인한 원격수업 변동일정에 따라 학기중 오전돌봄 확대운영

● 오전돌봄 운영 시 9:00-19:30


**휴관일 : 주말, 법정공휴일 및 대체공휴일

4. 이용요금 

<정기돌봄 이용>

- 오전돌봄 : 9:00-13:00  (월정기이용 70,000원)

- 오후돌봄 : 12:30-19:30 (월정기이용 100,000원)

- 종일돌봄 정기이용 150,000원 


<시간제돌봄 이용>

- 시간제 이용 : 1시간 = 1회 이용 = 1,500원

- 간식비 1회 3,000원  (쿠폰 2회이용과 동일함)

- 돌봄쿠폰(3만원-20회, 6만원-40회, 9만원-60회)

- 돌봄쿠폰 선구매 후 이용횟수에 따라 쿠폰횟수를 차감합니다. 



[돌봄쿠폰비용 입금안내]

※ 입금계좌 : 신한은행 100-023-528781 (마포구고용복지지원센터)※ 제로페이 사용가능합니다. (단, 현금영수증 발급 불가)※ 입금시 아동이름으로 입금

5. 등록예약 및 신청

1) 예약 앱에서 회원가입을 진행합니다. (아동, 보호자 개인정보, 동의서, 신청서 등 입력)

2) 예약스케줄 달력에서 등원가능한 예약일정을 확인합니다.

3) 예약이 가능한 날짜를 클릭, 예약시간과 간식신청여부를 입력합니다. 

4) 예약확정후 돌봄쿠폰을 (3만원/6만원/9만원) 구매합니다. 

5) 계좌입금 확인이 된 후, 등원할 수 있습니다. (*제로페이 입금시, 전화로 연락주세요)

6) 앱에서 이용등록신청서 파일을 작성해 주세요. 
(앱 상, 회원가입시 어디까지 서류등록 가능한지, 보호자 동의서, 이용서약서, 환불동의서 등??)

6. 문의전화 : 070-7730-0771

7. 오시는길 : 서울시 마포구 월드컵북로 351-3 1층 마포자람은
