제1조(목적) 
이 약관은 중구사회적경제지원센터가 운영하는 중구스마트케어(이하 “중구스마트케어”라 한다)에서 제공하는 인터넷 관련 서비스(이하 “서비스”라 한다)를 이용하면서 사이버 몰과 이용자의 권리․의무 및 책임 사항을 규정함을 목적으로 합니다. 
제2조(정의) 
①“중구스마트케어”란 중구사회적경제지원센터가 돌봄 관련 사회서비스를 지역주민에게 제공하기 위하여 컴퓨터 등 정보통신설비를 이용하여 관련 서비스를 거래할 수 있도록 설정한 가상의 영업장을 말하며, 아울러 사이버몰을 운영하는 사업자의 의미로도 사용합니다. 
②“이용자”란 “중구스마트케어”에 접속하여 이 약관에 따라 “중구스마트케어”에 회원가입하고 서비스를 이용하는 회원 및 관리자로 “돌봄코디네이터”,“돌봄서비스공급자”,“돌봄서비스사용자”,“일반(Guest)”말합니다. 
③‘돌봄코디네이터’라 함은 “중구스마트케어”에 회원가입 하고 운영자의 승인절차를 거친 앱운영 서비스 관리자를 말합니다. 
④‘돌봄서비스공급자’라 함은 “중구스마트케어‘에 회원가입 하고, 운영자의 승인절차를 거쳐 서비스 제공자로 등록되어 관련 서비스를 제공할 수 있는 자를 말합니다. ⑤‘돌봄서비스사용자’라 함은 “중구스마트케어”에 회원가입하고 서비스를 이용하는 자를 말합니다. ⑥‘일반(Guest)’라 함은 “중구스마트케어”에 회원가입하고 중구스마트케어에서 제공하는 서비스 정보를 열람할 수 있는 자를 말합니다. 
제3조 (약관 등의 명시와 설명 및 개정) 
① “중구스마트케어”는 이 약관의 내용과 상호 및 대표자 성명, 영업소 소재지 주소(소비자의 불만을 처리할 수 있는 곳의 주소를 포함), 전화번호․모사전송번호․전자우편주소, 사업자등록번호, 통신판매업 신고번호, 개인정보관리책임자 등을 이용자가 쉽게 알 수 있도록 중구스마트케어의 초기 서비스화면(전면)에 게시합니다. 다만, 약관의 내용은 이용자가 연결화면을 통하여 볼 수 있도록 할 수 있습니다. 
② “중구스마트케어”는 이용자가 약관에 동의하기에 앞서 약관에 정하는 내용 중 청약철회․배송책임․환불조건 등과 같은 중요한 내용을 이용자가 이해할 수 있도록 별도의 연결화면 또는 팝업화면 등을 제공하여 이용자의 확인을 구하여야 합니다. ③ “중구스마트케어”는 「전자상거래 등에서의 소비자보호에 관한 법률」, 「약관의 규제에 관한 법률」, 「전자문서 및 전자거래기본법」, 「전자금융거래법」, 「전자서명법」, 「정보통신망 이용촉진 및 정보보호 등에 관한 법률」, 「방문판매 등에 관한 법률」, 「소비자기본법」 등 관련 법을 위배하지 않는 범위에서 이 약관을 개정할 수 있습니다. 
④ “중구스마트케어”가 약관을 개정할 경우에는 적용일자 및 개정사유를 명시하여 현행약관과 함께 중구스마트케어의 초기화면에 그 적용일자 7일 이전부터 적용일자 전일까지 공지합니다. 다만, 이용자에게 불리하게 약관내용을 변경하는 경우에는 최소한 30일 이상의 사전 유예기간을 두고 공지합니다. 이 경우“중구스마트케어”는 개정 전 내용과 개정 후 내용을 명확하게 비교하여 이용자가 알기 쉽도록 표시합니다. 
⑤ “중구스마트케어”가 약관을 개정할 경우에는 그 개정약관은 그 적용일자 이후에 체결되는 계약에만 적용되고 그 이전에 이미 체결된 계약에 대해서는 개정 전의 약관조항이 그대로 적용됩니다. 다만 이미 계약을 체결한 이용자가 개정약관 조항의 적용을 받기를 원하는 뜻을 제3항에 의한 개정약관의 공지 기간 내에 “중구스마트케어”에 송신하여 “중구스마트케어”의 동의를 받은 경우에는 개정약관 조항이 적용됩니다. ⑥ 이 약관에서 정하지 아니한 사항과 이 약관의 해석에 관하여는 전자상거래 등에서의 소비자보호에 관한 법률, 약관의 규제 등에 관한 법률, 공정거래위원회가 정하는 전자상거래 등에서의 소비자 보호 지침 및 관계 법령 또는 상관례에 따릅니다. 제4조(서비스의 제공 및 변경) ① “중구스마트케어”는 다음과 같은 서비스를 제공합니다. 1. 서비스 제공 계약 및 제공 관련 업무 지원 서비스 2. 재화 또는 용역에 대한 정보 제공 및 구매계약의 체결 3. 구매계약이 체결된 재화 또는 용역의 제공 4. 기타 “중구스마트케어”가 정하는 업무 ② “중구스마트케어”는 ‘돌봄서비스 공급자’가 재화 또는 용역의 품절 또는 기술적 사양의 등을 변경하는 경우에는 장차 체결되는 계약에 의해 제공할 재화 또는 용역의 내용을 변경할 수 있습니다. 이 경우에는 변경된 재화 또는 용역의 내용 및 제공 일자를 명시하여 현재의 재화 또는 용역의 내용을 게시한 곳에 즉시 공지합니다. ③ “중구스마트케어”는 ‘돌봄서비스 공급자’제공하기로
