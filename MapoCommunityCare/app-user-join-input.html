<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="css/static-style.css">
    <link rel="stylesheet" href="css/app-user-join-input.css">
</head>
<body>
    <main>
        <h1>회원가입</h1>
        
        <form id="signUpForm" action="app-user-main.html" method="get">
            <!-- 임시로 method get / 수정필요 -->
            <div class="inputBox">
                <input class="inputStyle" type="email" placeholder="이메일을 입력해 주세요.">
            </div>
            <div class="inputBox">
                <input class="inputStyle" type="text" placeholder="이름을 입력해 주세요.">
            </div>
            <div class="inputBox">
                <input class="inputStyle" type="text" placeholder="주소를 입력해 주세요.">
            </div>
            <div class="inputBox">
                <input class="inputStyle2" type="tel" placeholder="전화번호를 입력해 주세요.">
                <button class="buttonStyle_inner" type="button">인증</button>
            </div>
            <div class="inputBox">
                <input class="inputStyle2" type="text" placeholder="인증번호를 입력해 주세요.">
                <button class="buttonStyle_inner" type="button">인증하기</button>
            </div>
            <button class="signUpButton" type="submit" >회원가입</button>
        </form>
        <button class="returnButton" type ="button" onclick="location.href='app-user-join-accept.html'">
            이전
        </button>
    </main>
</body>
</html>
